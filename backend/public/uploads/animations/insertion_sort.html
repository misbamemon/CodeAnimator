<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="insertion_sort.css" />
  <title>Insertion Sort Visualization</title>
</head>
<body>
  <div class="partA">
    <!-- Array container -->
    <div id="array-container"></div>

    <!-- Arrows + comparison text -->
    <div id="arrows-container">
      <div class="arrow" id="arrow-j">↑<div class="arrow-text" id="text-j"></div></div>
      <div class="arrow" id="arrow-j1">↑<div class="arrow-text" id="text-j1"></div></div>
    </div>
  </div>

  <div class="partB">
    <!-- Variables -->
    <div id="variables">
      <div class="var-box" id="var-i">i =  -</div>
      <div class="var-box" id="var-j">j =  -</div>
      <div class="var-box" id="var-key">key =  -</div>
    </div>
  </div>

  <script src="insertion_sort.js"></script>
</body>
</html>
